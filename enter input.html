<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.4.1.min.js"></script>
    <script>
// render text input value
$(document).ready(function() {
  $("input").keydown(function(e) {
    if (e.keyCode == 13) {
      e.preventDefault();
      $("#d1").html($(this).val());
      $(this).val("");
    }
  });
});
</script>
</head>
<body>
 Enter : <input class="in1" type="text">
<div class="id1">D1</div>

<div class="id2">D1</div>

    </script>
</head>

</body>
</html>
